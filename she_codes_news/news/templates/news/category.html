{% extends 'base.html' %}

{% block content %}

<h2>Read all articles about {{ news.tag }}</h2>

<div id="all-stories">

    {% if all_stories %}
        {% for story in all_stories %}
            {% include "news/storyCard.html" %}
        {% endfor %}
    {% else %}
        <p>No stories are available.</p>
    {% endif %}
</div>

{% endblock %}
