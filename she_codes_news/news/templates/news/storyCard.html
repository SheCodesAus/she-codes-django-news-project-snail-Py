    <div class="story-card" id="story-card-{{ position }}">
       
        <a href="{% url 'news:story' story.id %}">
       
                <img src="{{ story.image }}">
        </a>
            <div class="story-card-text">
                <h3>{{ story.title }}</h3>
        <a href="{% url 'users:profile' story.author.id %}"></a>
                <h4>Written by: {{ story.author }}</h4>
                <h4>Published on: {{ story.pub_date|date:'Y-m-d' }}, in <a href="{% url 'news:tag' story.tag %}">{{ story.tag.title }}</a></h4>
    
        <!-- Add an edit button for logged in users -->
        {% if request.user.is_authenticated %}
        <a href="{% url 'news:editStory' story.id %}">[Edit this story]</a>  
        {% endif %}

        <!-- Add an delete button for logged in users -->
        {% if request.user.is_authenticated %}
        <a href="{% url 'news:deleteStory' story.id %}">[Delete]</a>  
        {% endif %}
            </div>


</div>
